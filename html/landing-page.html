<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Default Browser stuff -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Website Title in Tab-->
    <title>ForestFolio Contacts</title>

    <!-- Bootstrap stuff don't touch -->
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/custom.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="container-fluid sidebarContent">
          <a
            style="width: 100%"
            class="sidebar-header text-center"
            href="index.html"
            ><h2>ForestFolio</h2></a
          >
          <hr style="border: 0.5px solid white; width: 100%" />
          <p>Hi, <span id="userName">Bob</span></p>
          <button
            style="position: absolute; bottom: 25px; left: 25px; width: 80%"
            class="btn btn-danger"
            onclick="doLogout()"
          >
            <span>Log Out</span>
          </button>
        </div>
      </nav>
      <div id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container-fluid">
            <div class="d-flex">
              <button
                type="button"
                id="sidebarCollapse"
                class="btn btn-primary navbar-btn navbar-left glyphicon glyphicon-menu-hamburger"
              ></button>

              <button
                id="addContactButton"
                type="button"
                style="margin-top: 10px"
                class="btn btn-primary navbar-btn navbar-left"
                data-toggle="modal"
                data-target="#addContacts"
              >
                <span class="glyphicon glyphicon-plus"></span> Add Contact
              </button>

              <div id="contactSearchResult" class="label"></div>
              <div id="contactDeleteResult" class="label"></div>
            </div>
          </div>
        </nav>

        <!-- Search Bar -->
        <form
          class="form-horizontal"
          id="theSearchForm"
          name="theSearchForm"
          role="search"
          method="get"
          action="#"
          onsubmit="searchWrapper()"
        >
          <div id="searchForm" class="input-group">
            <input
              onInput="searchWrapper()"
              id="searchText"
              type="text"
              class="form-control"
              placeholder="Search"
              action="searchWrapper()"
            />
            <div class="input-group-btn">
              <div
                class="btn btn-primary"
                id="search-button"
                onclick="searchWrapper()"
              >
                Search
              </div>
            </div>
          </div>
        </form>

        <!-- Contacts Table -->
        <div id="contacts">
          <div class="table-responsive">
            <table
              id="contactsTable"
              class="table table-border table-hover table-fit"
            >
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email Address</th>
                  <th>Phone Number</th>
                  <th>Friendship Level</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="contactsBody"></tbody>
            </table>
          </div>
        </div>

        <div id="selectorContainer">
          <div id="pageSelector">
            <ul id="pagination-list" class="pagination" total></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Contact Info Add Form-->
    <div id="addContacts" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Add Contact Info</h4>
          </div>
          <form action="javascript:0" onsubmit="addContact();return false;">
            <div id="contactModal" class="modal-body">
              <div id="contactAddResult" class="label"></div>
              <div id="addForm">
                <div class="form-group">
                  <!-- First Name field -->
                  <label class="control-label" for="firstName"
                    >First Name</label
                  >
                  <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    type="text"
                  />
                </div>

                <div class="form-group">
                  <!-- Last Name field -->
                  <label class="control-label" for="lastName">Last Name</label>
                  <input
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    type="text"
                  />
                </div>

                <div class="form-group">
                  <!-- Phone Number field  -->
                  <label class="control-label" for="phoneNumber"
                    >Phone Number</label
                  >
                  <input
                    class="form-control"
                    id="phoneNumber"
                    name="phoneNumber"
                    type="tel"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  />
                  <span id="phoneFormat" class="help-block"
                    >Follow this format: 123-456-7890</span
                  >
                </div>

                <div class="form-group">
                  <!-- Email Address field -->
                  <label class="control-label" for="emailAddress"
                    >Email Address</label
                  >
                  <input
                    class="form-control"
                    id="emailAddress"
                    name="emailAddress"
                    type="email"
                  />
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  id="addSubmitButton"
                  type="button"
                  class="btn btn-success"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Contact Info Edit Form-->
    <div id="editContacts" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Edit Contact Info</h4>
          </div>
          <form>
            <div id="contactModal" class="modal-body">
              <div id="contactEditResult" class="label"></div>
              <div id="editForm">
                <div class="form-group">
                  <!-- First Name field -->
                  <label class="control-label" for="firstName"
                    >First Name</label
                  >
                  <input
                    value=""
                    class="form-control"
                    id="editFirstName"
                    name="firstName"
                    type="text"
                  />
                </div>

                <div class="form-group">
                  <!-- Last Name field -->
                  <label class="control-label" for="lastName">Last Name</label>
                  <input
                    value=""
                    class="form-control"
                    id="editLastName"
                    name="lastName"
                    type="text"
                  />
                </div>

                <div class="form-group">
                  <!-- Phone Number field  -->
                  <label class="control-label" for="phoneNumber"
                    >Phone Number</label
                  >
                  <input
                    value=""
                    class="form-control"
                    id="editPhoneNumber"
                    name="phoneNumber"
                    type="tel"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  />
                  <span id="phoneFormat" class="help-block"
                    >Follow this format: 123-456-7890</span
                  >
                </div>

                <div class="form-group">
                  <!-- Email Address field -->
                  <label class="control-label" for="emailAddress"
                    >Email Address</label
                  >
                  <input
                    value=""
                    class="form-control"
                    id="editEmailAddress"
                    name="emailAddress"
                    type="email"
                  />
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
              <button
                id="editSubmitButton"
                type="button"
                class="btn btn-success"
                onClick="editContact(oldData);"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Code stuff don't touch -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/code.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        readCookie();
        searchWrapper();
      });
    </script>
  </body>
</html>
