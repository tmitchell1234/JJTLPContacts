<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Default Browser stuff -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Website Title in Tab-->
    <title>ForestFolio Login</title>

    <!-- Bootstrap stuff don't touch -->
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS Stuff -->
    <link href="css/custom.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <style>
    .login-container {
      background-color: #52734ddd;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      margin: 20vh auto;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .toggle-btn {
      margin-top: 0.5em;
      cursor: pointer;
      color: white;
      text-decoration: underline;
    }
  </style>

  <body id="login-body">
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-content"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">&#x1F332; ForestFolio</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-content">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html">Login/Sign-up</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Jumbotron
  <div class="jumbotron">
    <div class="container">
      <h1>&#x1F332; ForestFolio</h1>
      <p>Make Connections. Grow your forest.</p>
    </div>
  </div> -->

    <!-- Login -->
    <div class="login-container" style="width: 400px">
      <form id="loginForm" onsubmit="doLogin()">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <div style="white-space: nowrap">
          Show Password:
          <input
            type="checkbox"
            style="width: 20px"
            autocomplete="off"
            onclick="showPassword()"
          />
        </div>

        <button type="button" onclick="doLogin()">Login</button>

        <br />

        <div id="loginResult" style="font-weight: bold"></div>

        <p class="toggle-btn" onclick="toggleForm('signup')">
          Don't have an account? Sign up!
        </p>
      </form>

      <form id="signupForm" style="display: none" onsubmit="doSignUp()">
        <h2>Sign Up</h2>
        <label for="firstName" style="width:175px;">First Name:</label>
        <label for="lastName"style="width:175px;">Last Name:</label>
        <br>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="First Name"
          required
          style="width: 175px;"
        />
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Last Name"
          required
          style="width: 175px;"
        />
        <br>
        <label for="newUsername">Username:</label>
        <input
          type="text"
          id="newUsername"
          name="newUsername"
          placeholder="Username"
          required
        />

        <label for="newPassword">Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          placeholder="Password"
          required
        />

        <div style="white-space: nowrap">
          Show Password:
          <input
            type="checkbox"
            style="width: 20px"
            autocomplete="off"
            onclick="showNewPassword()"
          />
        </div>

        <button type="button" onclick="doSignUp()">Sign Up</button>

        <div id="nameResult" style="font-weight: bold"></div>

        <div id="signupResult" style="font-weight: bold"></div>
        <div
          id="passwordCheck"
          style="
            white-space: pre;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
          "
        ></div>

        <p class="toggle-btn" onclick="toggleForm('login')">
          Already have an account? Login!
        </p>
      </form>
    </div>

    <!-- Bootstrap stuff don't touch -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/code.js"></script>
    <script src="js/md5.js"></script>
  </body>
</html>
